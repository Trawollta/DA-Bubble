<section>
    <div class="content">
        <div class="logoContainer" *ngIf="globalVariables.desktop800 || globalVariables.showChannelMenu">
            <img src="./assets/img/icons/Logo.svg" alt="logo" />
            <h3>DABubble</h3>
        </div>
        <div class="logoContainer logoHover" *ngIf="!globalVariables.desktop800 && !globalVariables.showChannelMenu" (click)="openChannels()">
            <img src="./assets/img/icons/Workspace_logo.svg" alt="logo" />
            <h3>Code Learning</h3>
        </div>

        <app-searchbar *ngIf="globalVariables.desktop900" [classes]="['searchBar']"></app-searchbar>

        <app-header-menu></app-header-menu>
    </div>
</section>
